	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Luxury Watches Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--start-menu-->
	<script src="js/simpleCart.min.js"> </script>
	<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="js/memenu.js"></script>
	<script>$(document).ready(function () { $(".memenu").memenu(); });</script>

	<script src="js/jquery.easydropdown.js"></script>
</head>

<body>
	<!--start-breadcrumbs-->
	<div class="breadcrumbs">
		<div class="container">
			<div class="breadcrumbs-main">
				<ol class="breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li class="active">New Products</li>
				</ol>
			</div>
		</div>
	</div>
	<!--end-breadcrumbs-->
	<!--prdt-starts-->
	<div class="prdt">
		<div class="container">
			<div class="prdt-top">
				<div class="col-md-12 prdt-left">
					<div class="product-one">

						<div class="clearfix"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--product-end-->

	<script>

		const searchValue = localStorage.getItem('searchValue').toLowerCase(); //ca
		const productsData = JSON.parse(localStorage.getItem('productsData'));

		let searched = productsData.filter((el) => {
			return el.title.toLowerCase().indexOf(searchValue) > -1;
		})

		if (searched.length > 0) {
			let markup = ``;
			searched.forEach(element => {
				markup += `<div class="col-md-4 product-left p-left">
							<div class="product-main simpleCart_shelfItem">
								<a href="single.html" class="mask"><img class="img-responsive zoom-img" src="images/${element.img}"
										alt="" /></a>
								<div class="product-bottom">
									<h3>${element.title}</h3>
									<p>Explore Now</p>
									<h4><a class="item_add" href="#"><i></i></a> <span class=" item_price">$ ${element.price}</span></h4>
								</div>
							</div>
						</div>`
			});
			document.querySelector('.product-one').innerHTML = markup;
		} else {
			document.querySelector('.product-one').innerHTML = '<h1>Совпадений не найдено!</h1>'
		}
	</script>
</body>
